{% extends 'base.html' %}
{% block content %}
<div class="hide">
    <div class="container">

    <div class="page_location">
        <div class="row m-2 pt-2">
            <div class="col">
                <h3>Ввод начальных остатков ТМЦ</h3>
            </div>
        </div>
  
            <div class="row m-2 pb-2">
                <div class="col-12 border rounded p-3">

                    <form action="{% url 'remainder_input' %}" method="POST" enctype="multipart/form-data" >
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-2">
                                <label for="date"><h5>Дата</h5></label>
                            </div>
                            <div class="col">
                                <input type="datetime-local" class='form-control' id="dateTime" name="dateTime" required><br>
                            </div>
                        </div>
                     
                    
                    <div class="form-row">
                        <div class="col-3">
                            <label for="shop">
                                <h5>Фирма получатель</h5>
                            </label>
                        </div>
                        <div class="col">
                            <select name="shop" id="shop" class='form-control' required>
                                <<option value="">Выберите торговую точку</option>
                                {% for shop in shops %}
                                <option value="{{shop.id}}">{{shop.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-3">
                            <label for="category">
                                <h5>Категория</h5>
                            </label>
                        </div>
                        <div class="col">
                            <select name="category" id="category" class='form-control' required>
                                <<option value="">Выберите категорию</option>
                                    {% for category in categories %}
                                    <option value="{{category.id}}">{{category.name}}</option>
                                    {% endfor %}
                            </select>
                        </div>
                    </div>

                        <div class="form-row mt-3">
                            <div class="col-3">
                                <label for="file_name">
                                    <h5>Введите файл в формате Excel</h5>
                                </label>
                            </div>
                            <div class="col">
                                <input type="file" class='form-control' id="file_name" name="file_name" required>
                            </div>
                        </div>


                        <div class="row m-auto mt-3 ">
                            <div class="col-2">
                                <input type="submit" value="Ввести" class="btn btn-sm btn-block btn-outline-dark">
                            </div>
        </form>

                    <div class="col-2">
                        <a href="{% url 'log' %}">
                            <input type="button" value="Закрыть без сохранения"
                                class="btn btn-sm btn-block btn-outline-dark clear_storage ">
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>


{% endblock %}
