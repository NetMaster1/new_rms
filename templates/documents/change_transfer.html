{% extends 'base.html' %}
{% block content %}
<div class="hide">

    <div class="container">
        <div class="page_location">
            <div class="row m-2 pt-2">
                <div class="col">
                    <h3>Изменить документ {{document.title}} # {{document.id}}</h3>
                </div>
            </div>

                <div class="col-12 border rounded p-3">
                    <form action="{% url 'check_transfer_change' document.id identifier.id%}" method="POST">
                        {% csrf_token %}
                        <div class="row m-1">
                            <div class="col-4">
                                <input type="text" class='form-control' id="imei_check" name="imei_check" maxlength='50' required
                                    placeholder="Введите IMEI">
                            </div>
                            <div class="col-1">
                                <label for="quantity">Кол-во</label>
                            </div>
                            <div class="col-2">
                                <input type="number" class='form-control' id="quantity_input" name="quantity_input" value=1 required>
                            </div>
                            



                            <div class="col-2">
                                <input type="submit" value="Внести наименование в документ" class="btn btn-sm btn-outline-dark">
                            </div>
                        </div>
                    </form>
                </div>

            <div class="row m-2 pb-2">
                <div class="col-12 border rounded p-3">

                    <form action="{% url 'change_transfer' document.id identifier.id %}" method="POST">
                        {% csrf_token %}

                        <div class="form-row">
                            <div class="col-6">
                                <label for="date">
                                    <h5>Текущая дата документа: {{document.created}}</h5>
                                </label>
                            </div>
                            <div class="col">
                                <input type="datetime-local" class='form-control' id="dateTime" name="dateTime"
                                    value='{{transfer.created}}'><br>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-3">
                                <label for="shop_sender">
                                    <h5>Фирма отправитель</h5>
                                </label>
                            </div>
                            <div class="col">
                                <select name="shop_sender" id="shop_sender" class='form-control' required>
                                    <option selected="true" value="{{shop_sender_current.id}}">{{shop_sender_current.name}}</option>
                                    {% for shop in shops %}
                                    <option value="{{shop.id}}">{{shop.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-3">
                                <label for="shop_receiver">
                                    <h5>Фирма получатель</h5>
                                </label>
                            </div>
                            <div class="col">
                                <select name="shop_receiver" id="shop_receiver" class='form-control' required>
                                    <option selected="true" value="{{shop_receiver_current.id}}">
                                    {{shop_receiver_current.name}}</option>

                                    {% for shop in shops %}
                                    <option value="{{shop.id}}">{{shop.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>


                        <div class='form-inline'>
                            <div class="row m-1">
                                <div class="col-2"><label for="title">
                                        <h5>IMEI</h5>
                                    </label></div>
                                <div class="col-2"><label for="title">
                                        <h5>Наименование</h5>
                                    </label></div>
                                <div class="col-2"><label for="quantity">
                                        <h5>Кол-во</h5>
                                    </label></div>
                                <div class="col-2"><label for="price">
                                        <h5>Цена</h5>
                                    </label>
                                </div>
                                <div class="col-2"><label for="sub_total">
                                        <h5>Сумма</h5>
                                    </label>
                                </div>
                            </div>
                        </div>

                        {% for register in registers %}
                        <div class="row m-auto mb-1">
                            <div class="col-2">
                                <input type="text" class='form-control' id="imei" name="imei" value='{{register.product.imei}}'
                                    readonly>
                            </div>
                            <div class="col-2">
                                <input type="text" class='form-control' id="name" name="name" value='{{register.product.name}}'
                                    readonly>
                            </div>
                            <div class="col-2">
                                <input type="number" class='form-control' id="quantity" name="quantity"
                                    value='{{register.quantity}}' required>
                            </div>
                            <div class="col-2">
                                <input type="number" class='form-control' id="price" name="price"
                                    value='{{register.price}}' maxlength='50' required>
                            </div>
                            <div class="col-2">
                                <input type="number" class='form-control' id="sub_total" name="sub_total"
                                    value='{{register.sub_total}}' maxlength='50'>
                            </div>
                            
                            <div class="col">
                                <a href="{% url 'delete_line_change_transfer' document.id identifier.id register.product.imei %}">
                                    <input type="button" value="Удалить" class="btn btn-sm btn-block btn-outline-dark">
                                </a>

                            </div>
                            <p id="demo"></p>
                        </div>
                        {% endfor %}
                
                       
                   
            
                        <div class="row m-auto mt-3 ">
                            <div class="col-2">
                                <input type="submit" value="Провести" class="btn btn-sm btn-block btn-outline-dark id_for_js_button">
                            </div>
                    </form>
                    


                    <div class="col-2">
                        <a href="{% url 'close_edited_document' identifier.id %}">
                            <input type="button" value="Закрыть без сохранения"
                                class="btn btn-sm btn-block btn-outline-dark id_for_js_button">
                        </a>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
</div>
</div>
