{% extends 'base.html' %}
{% block content %}
<div class="hide">

    <div class="container">
        <div class="page_location">
            <div class="row m-2 pt-2">
                <div class="col">
                    <h3>Изменить документ {{document.title}} # {{document.id}}</h3>
                </div>
            </div>



            <div class="row m-2 pb-2">
                <div class="col-12 border rounded p-3">

                    <form action="{% url 'change_delivery' document.id %}" method="POST">
                        {% csrf_token %}

            <div class="form-row">
                <div class="col-6">
                    <label for="date"><h5>Текущая дата документа: {{document.created}}</h5></label>
                </div>
                <div class="col">
                    <input type="datetime-local" class='form-control' id="dateTime" name="dateTime" value='{{delivery.created}}'><br>
                </div>
            </div>

                        <div class="form-row">
                            <div class="col-2">
                                <label for="supplier">
                                    <h5>Поставщик</h5>
                                </label>
                            </div>
                            <div class="col">
                                <select name="supplier" id="supplier" class='form-control' required>
                                    <option selected="true" disabled="disabled">Выберите поставщика</option>
                                    {% for supplier in suppliers %}
                                    <option value="{{supplier.id}}">{{supplier.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-3">
                                <label for="shop">
                                    <h5>Фирма получатель</h5>
                                </label>
                            </div>
                            <div class="col">
                                <select name="shop" id="shop" class='form-control' required>
                                    {% for shop in shops %}
                                    <option value="{{shop.id}}">{{shop.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>


                        <div class='form-inline'>
                            <div class="row m-1">
                                <div class="col-2"><label for="title">
                                        <h5>IMEI</h5>
                                    </label></div>
                                <div class="col-2"><label for="title">
                                        <h5>Наименование</h5>
                                    </label></div>
                                <div class="col-2"><label for="quantity">
                                        <h5>Кол-во</h5>
                                    </label></div>
                                <div class="col-2"><label for="price">
                                        <h5>Цена</h5>
                                    </label>
                                </div>
                                <div class="col-2"><label for="sub_total">
                                        <h5>Сумма</h5>
                                    </label>
                                </div>
                            </div>
                        </div>

    {% for delivery in deliveries %}
    <div class="row m-auto mb-1">
        <div class="col-2">
            <input type="text" class='form-control' id="imei" name="imei" value='{{delivery.imei}}' readonly>
        </div>
        <div class="col-2">
            <input type="text" class='form-control' id="name" name="name" value='{{delivery.name}}' readonly>
        </div>
        <div class="col-2">
            <input type="number" class='form-control' id="quantity" name="quantity" value='{{delivery.quantity}}' required>
        </div>
        <div class="col-2">
            <input type="number" class='form-control' id="price" name="price" value='{{delivery.price}}' maxlength='50' required>
        </div>
        <div class="col-2">
                        <input type="number" class='form-control' id="sub_total" name="sub_total" value='{{delivery.sub_total}}' maxlength='50'readonly >
        </div>
        <div class="col">
            <a href="{% url 'delete_line_change_delivery' document.id delivery.imei delivery.shop.id %}">
                <input type="button" value="Удалить" class="btn btn-sm btn-block btn-outline-dark">
            </a>
        </div>
    </div>
    {% endfor %}


                 

                    <div class="row m-auto mt-3 ">
                        <div class="col-2">
                            <input type="submit" value="Провести" class="btn btn-sm btn-block btn-outline-dark">
                        </div>
                        </form>
                    
                        <div class="col-2">
                            <a href="{% url 'close_edited_document' %}">
                                <input type="button" value="Закрыть без сохранения" class="btn btn-sm btn-block btn-outline-dark">
                            </a>
                        </div>
                    </div>

                   
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
