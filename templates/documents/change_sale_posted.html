{% extends 'base.html' %}
{% block content %}
<div class="hide">

    <div class="container">
        <div class="page_location_posted">
            <div class="row m-2 pt-2">
                <div class="col">
                    <h3>Изменить документ {{document.title}} # {{document.id}}</h3>
                </div>

            </div>



            <div class="row m-2 pb-2">
                <div class="col-12 border rounded p-3">

                    <form action="{% url 'change_sale_posted' document.id %}" method="POST">
                        {% csrf_token %}

                        <div class="form-row">
                            <div class="col-6">
                                <label for="date">
                                    <h5>Текущая дата документа: {{document.created}}</h5>
                                </label>
                            </div>
                            <div class="col">
                                <input type="datetime-local" class='form-control' id="dateTime" name="dateTime"
                                    value="{{document.created}}" readonly>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-3">
                                <label for="shop">
                                    <h5>Фирма-продавец</h5>
                                </label>
                            </div>
                            <div class="col">
                          
                                <select name="shop" id="shop" class='form-control' readonly>
                                    <option selected="true" value="{{shop_current.id}}" >{{shop_current.name}}</option>
                                    {% for shop in shops %}
                                    <option value="{{shop.id}}">{{shop.name}}</option>
                                    {% endfor %}
                                </select>




                            </div>
                        </div>
                        <div class='form-inline'>
                            <div class="row m-2">
                            <div class="col-2"><label for="cash">
                                    <h5>Наличные, руб.</h5>
                                </label></div>
                            <div class="col-2">
                                <input type="number" class='form-control' id="cash" name="cash" value='{{cash.cash_in}}' maxlength='50' readonly>
                            </div>
                            <div class="col-2"><label for="card">
                                    <h5>Карта, руб.</h5>
                                </label></div>
                            <div class="col-2">
                                <input type="number" class='form-control' id="card" name="card" value='{{card.sum}}' maxlength='50' readonly>
                            </div>
                          
                            <div class="col-2"><label for="credit">
                                    <h5>Кредит, руб.</h5>
                                </label></div>
                            <div class="col-2">
                            <input type="number" class='form-control' id="credit" name="credit" value='{{credit.sum}}' maxlength='50' readonly>
                            </div>
                        </div>
                        </div>

                        <div class='form-inline'>
                            <div class="row m-1">
                                <div class="col-2"><label for="title">
                                        <h5>IMEI</h5>
                                    </label></div>
                                <div class="col-2"><label for="title">
                                        <h5>Наименование</h5>
                                    </label></div>
                                <div class="col-2"><label for="quantity">
                                        <h5>Кол-во</h5>
                                    </label></div>
                                <div class="col-2"><label for="price">
                                        <h5>Цена</h5>
                                    </label>
                                </div>
                                <div class="col-2"><label for="sub_total">
                                        <h5>Сумма</h5>
                                    </label>
                                </div>
                            </div>
                        </div>

                        {% for register in registers %}
                        <div class="row m-auto mb-1">
                            <div class="col-2">
                                <input type="text" class='form-control' id="imei" name="imei"
                                    value='{{register.product.imei}}' readonly>
                            </div>
                            <div class="col-2">
                                <input type="text" class='form-control' id="name" name="name"
                                    value='{{register.product.name}}' readonly>
                            </div>
                            <div class="col-2">
                                <input type="number" class='form-control' id="quantity" name="quantity"
                                    value='{{register.quantity}}' readonly>
                            </div>
                            <div class="col-2">
                                <input type="number" class='form-control' id="price" name="price"
                                    value='{{register.price}}' maxlength='50' readonly>
                            </div>
                            <div class="col-2">
                                <input type="number" class='form-control' id="sub_total" name="sub_total"
                                    value='{{register.sub_total}}' maxlength='50' readonly>
                            </div>
                            <!-- <div class="col">
                                <a
                                    href="{% url 'delete_line_change_sale' document.id register.product.imei  %}">
                                    <input type="button" value="Удалить" class="btn btn-sm btn-block btn-outline-dark">
                                </a>
                            </div> -->
                        </div>
                        {% endfor %}


                    {%for group in request.user.groups.all %}
                    {%if group.name == 'admin'%}
                    <div class="row m-auto mt-3 ">
                        <!-- <div class="col-2">
                            <input type="submit" value="Сохранить" class="btn btn-sm btn-block btn-outline-dark">
                        </div> -->
                        </form>
                    
                        <div class="col-3">
                            <a href="{% url 'unpost_sale' document.id %}">
                                <input type="button" value="Сделать непроведенным" class="btn btn-sm btn-block btn-outline-dark">
                            </a>
                        </div>
                        {% endif%}
                        {% endfor%}



                    <div class="col-2">
                        <a href="{% url 'close_edited_document' document.id %}">
                            <input type="button" value="Закрыть"
                                class="btn btn-sm btn-block btn-outline-dark">
                        </a>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
