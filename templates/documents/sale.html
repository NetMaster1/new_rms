{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="row m-2">
    <div class="col">
        <h3>Продажа ТМЦ</h3>
    </div>
</div>

<div class="row m-2">
    <form action="{% url 'check_sale' document.id %}">
        {% csrf_token %}
        <div class="row m-1">
            <div class="col-2">
                <input type="text" class='form-control' id="imei" name="imei" maxlength='50' required>
            </div>

            <div class="col-2">
                <input type="submit" value="Проверить" class="btn btn-sm btn-block btn-outline-dark">
            </div>
        </div>
    </form>
</div>

<div class="row m-2">
    <div class="col-8 border rounded p-3">

        <form action="{% url 'sale' document.id %}" method="POST">
            {% csrf_token %}

            <div class="form-row">
                <div class="col-2">
                    <label for="date">Дата</label>
                </div>
                <div class="col">
                    <input type="datetime-local" class='form-control' id="date" name="date" value='today' required><br>
                </div>
            </div>

            <div class="form-row">
                <div class="col-3">
                    <label for="shop">Фирма</label>
                </div>
                <div class="col">
                    <select name="shop" id="shop" class='form-control' required>
                        {% for shop in shops %}
                        <option value="{{shop.id}}">{{shop.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class='form-inline'>
                <div class="row m-2">
                    <div class="col-2"><label for="title">IMEI</label></div>
                    <div class="col-2"><label for="title">Наименование</label></div>
                    <div class="col-2"><label for="quantity_plus">Кол-во</label></div>
                    <div class="col-2"><label for="price">Цена</label></div>
                    <div class="col-2"><label for="sum">Сумма</label></div>
                </div>
            </div>


            {% if product %}

            <div class="row">
                <div class="col-2">
                    <input type="text" class='form-control' id="imei" name="imei" value='{{product.imei}}'>
                </div>
                <div class="col-2">
                    <input type="text" class='form-control' id="name" name="name" value='{{product.name}}'>
                </div>
                <div class="col-2">
                    <input type="number" class='form-control' id="quantity_minus" name="quantity_minus" value='1'
                        required>
                </div>
                <div class="col-2">
                    <input type="number" class='form-control' id="price" name="price" maxlength='50' required>
                </div>
                <div class="col-2">
                    <input type="number" class='form-control' id="sum" name="sum" maxlength='50'>
                </div>



                {% else %}

                <div class="row">
                    <div class="col-2">
                        <input type="text" class='form-control' id="imei" name="imei" maxlength='50'
                            placeholder='Введите IMEI' required>
                    </div>
                    <div class="col-2">
                        <input type="text" class='form-control' id="name" name="name" maxlength='50' required
                            placeholder="Введите наименование">
                    </div>
                    <div class="col-2">
                        <input type="number" class='form-control' id="quantity_minus" name="quantity_minus" value='1'required>
                    </div>
                    <div class="col-2">
                        <input type="number" class='form-control' id="price" name="price" maxlength='50' required>
                    </div>
                    <div class="col-2">
                        <input type="number" class='form-control' id="sum" name="sum" maxlength='50'>
                    </div>

                    {% endif %}

                    <div class="col">
                        <input type="submit" value="Провести" class="btn btn-sm btn-block btn-outline-dark">
                    </div>
                </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-8">
        {% for item in products %}
        {{item.document.id}} {{item.imei}} {{item.name}} <br>
        {% endfor %}
    </div>
</div>
</div>
{%endblock%}
