{% extends 'base.html' %}
{% block content %}
<div class="hide">
<div class="container" style="position: relative">
    <div class="modal-search">
        <div class="modal-search-form form border rounded">

<!-- =====================Alert Messages Module=================== -->
<div class="container mt-2">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-info" role="alert">
        <!-- <button class="close" data-dismiss="alert">
                                            <small><sup>x</sup></small>
                                        </button> -->
        {{ message }}
    </div>
    {% endfor%}
    {% endif%}
</div>
<!-- ===================End of Alert Messages Module================ -->
<div class="col m-3">
    <form action="{% url 'search' %}" method="POST" class= 'submit_event'>
        {% csrf_token %}

        <input type="text" class='form-control' id="keyword" name="keyword" maxlength='50' required placeholder="Введите модель, бренд или любое слово из названия товара, который вы ищете" autofocus>
        
        <div class="row m-auto mt-3">
            <input type="submit" value="Поиск" class="btn btn-outline-dark btn-block">
        </div>
    

            {%for group in request.user.groups.all%}
            {%if group.name == 'sales' %}
            <div class="row m-auto mt-3">
            <a href="{% url 'sale_interface' %}"class="btn btn-block btn-outline-dark" >
                Закрыть
            </a>
            </div>
            {% else %}
            <div class="row m-auto mt-3">
            <a href="{% url 'log' %}" class="btn btn-block btn-outline-dark">
                Закрыть
            </a>
            </div>
            {%endif%}
            {% endfor %}
    </form>
</div> 
           
            </div>       
        </div>
    </div>
</div>



{% endblock %}
