{% extends 'base.html' %}
{% block content %}
<div class="container">

    <div class="row">
        <div class="col-1">
            <h4>Id</h4>
        </div>
        <div class="col-3">
            <h4>Наименование</h4>
        </div>
        <div class="col-2">
            <h4>Дата</h4>
        </div>
        <div class="col-2">
            <h4>Автор</h4>
        </div>
    </div>

    {% for document in documents %}
    <div class="row">
        <div class="col-1">{{document.id}}</div>
        <div class="col-2"><a href="{% url 'open_document' document.id %}" target="_blank">{{document.title}}</a></div>
        <div class="col-2">{{document.user}}</div>
    </div>

    {% endfor %}


</div>
</div>
{%endblock%}
