{% extends 'base.html' %}
{% block content %}

<!-- <body oncontextmenu="return false"> -->

    <div class="hide">
        <div class="container">
            <div class="page_location">
                <div class="border rounded p-3">
                    <!-- =====================Alert Messages Module=================== -->
                    <div class="container">
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-info" role="alert">
                            <!-- <button class="close" data-dismiss="alert">
                                        <small><sup>x</sup></small>
                                    </button> -->
                            {{ message }}
                        </div>
                        {% endfor%}
                        {% endif%}
                    </div>
                    <!-- ===================End of Alert Messages Module================ -->
                    <h3>Отчет по сданным РФА</h3>
                </div>

                <div class="border rounded p-3">
                    <div class="row m-auto"><h5>Введите интервал дат</h5></div>
                    <form action="{% url 'remainder_report' %}" method="POST" class='clear_storage_on_submit'>
                        {% csrf_token %}
                     
                    <div class="row form-row m-auto">

                        <div class="col-2" class="form-control">
                        <input type="date" id='start_date' name="start_date" class='form-control'>
                        </div>
                        <div class="col-2" class="form-control">
                        <input type="date" id='end_date' name="end_date" class='form-control'>
                        </div>

                    </div>


                    <div class="row form-row m-auto mt-2">
                        <div class="col-1">
                            <input type="reset" value="Сбросить" class="btn btn-block btn-outline-dark clear_storage">
                        </div>
                        <div class="col-2">  
                                    <input type="submit" value="Применить" class="btn btn-block btn-outline-dark">
                            </div>
                            <div class="col-2">
                                    <a href="{% url 'close_remainder_report' %}" class="btn btn-block btn-outline-dark">
                                        Закрыть
                                    </a>
                            </div>
                    </div>
                    </form>
                   
        </div>
    </div>





    {%endblock%}
