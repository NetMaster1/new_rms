{% extends 'base.html' %}
{% block content %}
<div class="hide">
    <div class="container">
        <div class="page_location">
            <div class="row m-2 pt-2">
                <div class="col">
                    <h3>Сверка активации сим из отчета Т2 с продажами в e-rms.</h3>
                </div>
            </div>
            <!-- =====================Alert Messages Module=================== -->
            <div class="container">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-info" role="alert">
                    <!-- <button class="close" data-dismiss="alert">
                    <small><sup>x</sup></small>
                </button> -->
                    {{ message }}
                </div>
                {% endfor%}
                {% endif%}
            </div>
            <!-- ===================End of Alert Messages Module================ -->

            <div class="row m-2 pb-2">
                <div class="col-12 border rounded p-3">

                    <form action="{% url 'sale_against_activation_rep' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}


                    <div class="row form-row m-auto">

                        <div class="col-2" class="form-control">
                        <input type="date" id='start_date' name="start_date" class='form-control'>
                        </div>
                        <div class="col-2" class="form-control">
                        <input type="date" id='end_date' name="end_date" class='form-control'>
                        </div>

                    </div>


                        <div class="form-row mt-2">
                            <div class="col-3">
                                <label for="file_name">
                                    <h5>Введите файл в формате Excel</h5>
                                </label>
                            </div>
                            <div class="col">
                                <input type="file" class='form-control' id="file_name" name="file_name" required>
                            </div>
                        </div>


                        <div class="row m-auto mt-3 ">
                            <div class="col-2">
                                <input type="submit" value="Провести"
                                    class="btn btn-sm btn-block btn-outline-dark clear_storage">
                            </div>
                    </form>

                    <div class="col-2">
                        <a href="#">
                            <input type="button" value="Очистить форму"
                                class="btn btn-sm btn-block btn-outline-dark clear_storage">
                        </a>
                    </div>
                    <div class="col-2">
                        <a href="{% url 'log' %}">
                            <input type="button" value="Закрыть без сохранения"
                                class="btn btn-sm btn-block btn-outline-dark clear_storage ">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


{% endblock %}
