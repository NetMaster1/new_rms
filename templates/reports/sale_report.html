{% extends 'base.html' %}
{% block content %}
<!-- <div class="hide"> -->
<div class="container">
<div class="page_location">

    <div class="menu">
        <div class="row">
                <h3>Отчет по продажам</h3>
        </div>
    </div>

    <div class="menu">      
    <form action="{% url 'sale_report' %}" method="POST">
                    {% csrf_token %}
        
        <div class="row form-row m-auto">
            <!-- <div class="-2">
                <input type="text" name="imei" placeholder="IMEI">
            </div> -->
                <div class="col-2">
                    <input type="date" id='start_date' name="start_date">
                </div>
                <div class="col-2">
                    <input type="date" id='end_date' name="end_date">
                </div>
                <div class="col-2">
                    <select name="category" class='form-inline'>
                        <option value="">Выберите вид ТМЦ</option>
                        {% for category in categories %}
                        <option value="{{category.id}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            

                <div class="col-2">
                    <select name="shop" id="shop" class='form-inline'>
                        <option value="">Выберите магазин</option>
                        {% for shop in shops %}
                        <option value="{{shop.id}}">{{shop.name}}</option>
                        {% endfor %}
                    </select>
                </div>
               

                <div class="col-2">
                    <select name="user" id="user" class='form-inline'>
                        <option value="">Выберите продавца</option>
                        {% for user in users %}
                        <option value="{{user.id}}">{{user.first_name}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-2">
                    <select name="supplier" id="supplier" class='form-inline'>
                        <option value="">Выберите поставщика</option>
                        {% for supplier in suppliers %}
                        <option value="{{supplier.id}}">{{supplier.name}}</option>
                        {% endfor %}
                    </select>
                </div>
        </div>

        <div class="row form-row mt-3">
                <div class="col-2">
                    <input type="submit" value="Применить" class="btn btn-sm btn-block btn-outline-dark">
                </div>
                <div class="col-2">
                    <input type="reset" value="Сбросить" class="btn btn-sm btn-block btn-outline-dark">
                </div>
                <div class="col-2">
                    <a href="{% url 'close_report' %}">
                    <input type="button" value="Закрыть без сохранения" class="btn btn-sm btn-block btn-outline-dark">
                </a>
                </div>
                <!-- <div class="col-2">
                        <a href="{% url 'save_in_excel' %}">
                            <button type="button" name="button" class="btn btn-sm btn-block btn-outline-dark">
                            Сохранить в Excel 
                            </button>
                        </a>
                </div> -->
                </form>
        </div>
    </div>

    <div class="log">
        <div class="row m-auto">
        <div class="col">Всего продано на сумму:</div>
        <div class="col">{{sum}}</div>
        </div>
        
        
    <div class="row">

        <div class="col-2"><h5>Наименование</h5></div>
        <div class="col-2"><h5>Количество</h5></div>
        <div class="col-2"><h5>Цена</h5></div>
        <div class="col-2"><h5>Сумма</h5></div>
        <div class="col-2"><h5>Продавец</h5></div>

    </div>
    {% for item in queryset_list %}
    <div class="row m-auto">  
        <div class="col-2">{{item.name}}</div>
        <div class="col-2">{{item.quantity}}</div>
        <div class="col-2">{{item.price}}</div>
        <div class="col-2">{{item.sub_total}}</div>
        <div class="col-2">{{item.user}}</div>
    </div>
    {% endfor %}
    </div>
</div>
</div>
<!-- </div> -->

    {%endblock%}
