{% extends 'base.html' %}
{% block content %}
<!-- <div class="hide"> -->
<div class="container">
<div class="page_location">

        <div class="menu">
            <div class="row">
                <h3>Бонус за месяц</h3>
            </div>
        </div>

    <div class="menu">
            <form action="{% url 'bonus_report' %}" method="POST">
                {% csrf_token %}

                    <div class="row form-row mt-3">
                        <div class="col-2">
                            <input type="date" id='start_date' name="start_date">
                        </div>
                        <div class="col-2">
                            <input type="date" id='end_date' name="end_date">
                        </div>
                        <div class="col-2">
                            <select name="user" id="user" class='form-inline'>
                                <option value="">Выберите продавца</option>
                                {% for user in users %}
                                <option value="{{user.id}}">{{user.first_name}}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="col-1">
                            <input type="submit" value="Применить" class="btn btn-sm btn-block btn-outline-dark">
                        </div>
                        <div class="col-1">
                            <input type="reset" value="Сбросить" class="btn btn-sm btn-block btn-outline-dark">
                        </div>
                        <div class="col-2">
                            <a href="{% url 'close_report' %}">
                                <input type="button" value="Закрыть без сохранения"
                                    class="btn btn-sm btn-block btn-outline-dark">
                            </a>
                        </div>
                        <div class="col-2">
                            <a href="{% url 'save_in_excel' %}">
                                <button type="button" name="button" class="btn btn-sm btn-block btn-outline-dark">
                                    Сохранить в Excel
                                </button>
                            </a>
                        </div>
            </form>
    </div>
    </div>
        
    <div class="log">
        <div class="row mt-3">
            <div class="col-1">Ф.И.О.</div>
            <div class="col-1">Тел 10%</div>
            <div class="col-1">Тел 5%</div>
            <div class="col-1">Аксы</div>
            <div class="col-1">Тарифы</div>
            <div class="col-1">Модемы</div>
            <div class="col-1">Страховки</div>
            <div class="col-1">Подписки</div>
            <div class="col-1">Esset</div>
            <div class="col-1">Кредит</div>
            <div class="col-1">Услуги</div>
            <div class="col-1">Всего</div>
        </div>
        {% for account in bonus_accounts %}
        <div class="row mt-1">
            <div class="col-1">{{account.user.first_name}}</div>
            <div class="col-1">{{account.category}}</div>
            <div class="col-1">{{account.bonus}}</div>
        </div>
        {% endfor %}
    </div>
      
    </div>

</div>
</div>
<!-- </div> -->

{%endblock%}
