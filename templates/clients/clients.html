{% extends 'base.html' %}
{% block content %}
<div class="container">

    <div class="row mt-3 mb-3">
        <h3>Список клиентов</h3>
    </div>

    <div class="row">
        <div class="col-1">
            <h4>Имя</h4>
        </div>
        <div class="col-1">
            <h4>Фамилия</h4>
        </div>
        <div class="col-2">
            <h4>Дата создания</h4>
        </div>
        <div class="col-3">
            <h4>Телефон</h4>
        </div>
        <div class="col-2">
            <h4>Штрихкод</h4>
        </div>
    </div>

    {% for client in clients %}
    <div class="row mt-1 mb-1">
        <div class="col-1">{{client.f_name}}</div>
        <div class="col-2">{{client.l_name}}</div>
        <div class="col-2">{{client.created}}</div>
        <div class="col-2">{{client.phone}}</div>
        <div class="col-2">{{client.bar_code}}</div>
    </div>
    {% endfor %}


</div>

{%endblock%}
